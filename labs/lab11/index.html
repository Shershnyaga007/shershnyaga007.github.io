<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>11</title>
</head>
<body>
    <header>
        <div class="center">
            <a href="https://github.com/Shershnyaga007/.shershnyaga007.github.io/tree/main/labs"><img src="../img/github.svg"></a>
        </div>
        <h3 class="center">Интерпретируемые языки</h3>
        <h3 class="center">Лабораторная работа 10</h3>
        <hr>
    </header>
    <div class="do-content">
        <div id="calculator">
            <input type="text" id="result" readonly>
            <hr>
            <p>
                <input type="button" value="7" onclick="addToRes('7')">
                <input type="button" value="8" onclick="addToRes('8')">
                <input type="button" value="9" onclick="addToRes('9')">
                <input type="button" value="/" onclick="addToRes('/')">
            </p>
            <p>
                <input type="button" value="4" onclick="addToRes('4')">
                <input type="button" value="5" onclick="addToRes('5')">
                <input type="button" value="6" onclick="addToRes('6')">
                <input type="button" value="*" onclick="addToRes('*')">
            </p>
            <p>
                <input type="button" value="1" onclick="addToRes('1')">
                <input type="button" value="2" onclick="addToRes('2')">
                <input type="button" value="3" onclick="addToRes('3')">
                <input type="button" value="-" onclick="addToRes('-')">
            </p>
            <p>
                <input type="button" value="0" onclick="addToRes('0')">
                <input type="button" value="." onclick="addToRes('.')">
                <input type="button" value="+" onclick="addToRes('+')">
                <input type="button" value="=" onclick="calcRes()">
            </p>
            <p>
                <input type="button" value="C" onclick="clearRes()">
            </p>
        </div>
        <div id="tick-tac-toe">
            <p>
                <div id="game">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </p>
            <p id="currentPlayer"></p>
            <p><input type="button" value="Перезапустить" onclick="restartGame()"></p>
            <p id="winx">Побед X: 0</p>
            <p id="win0">Побед 0: 0</p>
            <p id="draw">Ничей: 0</p>
        </div>
        <div>

        </div>
    </div>
</body>
<footer>
    <hr>
    <h4 class="right">Лещук Р.И.</h4>
    <h4 class="right">Вариант 6</h4>
</footer>
<script src="js/1.js"></script>
<script src="js/2.js"></script>
</html>
